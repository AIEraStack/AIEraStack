name: Update Data

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Download existing data from R2
        run: |
          npx wrangler r2 object get aierastack-data/repos.json --file=src/data/repos.json || echo '{"version":1,"generatedAt":"","repos":{}}' > src/data/repos.json
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        
      - name: Fetch data
        run: npm run fetch-data -- --skip-existing
        env:
          GITHUB_TOKEN: ${{ secrets.DATA_GITHUB_TOKEN }}

      - name: Upload to R2
        run: |
          npx wrangler r2 object put aierastack-data/repos.json --file=src/data/repos.json --content-type=application/json
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Trigger Build and Deploy
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build.yml',
              ref: 'main'
            })
