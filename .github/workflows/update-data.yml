name: Update Data

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      full_update:
        description: 'Run a full update (ignore min-hours)'
        required: false
        default: false
        type: boolean

permissions:
  actions: write
  contents: read

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Download existing data from R2
        run: |
          # Download index.json
          npx wrangler r2 object get aierastack-data/index.json --file=src/data/index.json --remote || echo '{"version":1,"generatedAt":"","repos":{}}' > src/data/index.json
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        
      - name: Fetch data
        run: |
          if [ "${{ inputs.full_update }}" = "true" ]; then
            npm run fetch-data
          else
            npm run fetch-data -- --min-hours=12
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.DATA_GITHUB_TOKEN }}

      - name: Upload to R2
        run: |
          # Upload index.json
          if [ -f src/data/index.json ]; then
            npx wrangler r2 object put aierastack-data/index.json --file=src/data/index.json --content-type=application/json --remote
          fi
          
          # Upload individual repo files (new architecture)
          if [ -d src/data/repos ]; then
            find src/data/repos -name "*.json" | while read file; do
              # Convert path: src/data/repos/owner/name.json -> repos/owner/name.json
              r2_key="${file#src/data/}"
              echo "Uploading $r2_key"
              npx wrangler r2 object put "aierastack-data/$r2_key" --file="$file" --content-type=application/json --remote
            done
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
