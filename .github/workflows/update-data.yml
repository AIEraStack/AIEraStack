name: Update D1 Data

on:
  schedule:
    # Run daily at 6:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      full_update:
        description: 'Run full update (all repos)'
        required: false
        default: true
        type: boolean

permissions:
  actions: write
  contents: read

jobs:
  update-d1:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Update D1 Database
        run: npx tsx scripts/update-d1.ts
        env:
          DATA_GITHUB_TOKEN: ${{ secrets.DATA_GITHUB_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
