<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <!-- 现代深色背景渐变 -->
    <linearGradient id="bg_grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>
    
    <!-- 品牌主色调渐变：青 -> 紫 -->
    <linearGradient id="brand_grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#c084fc" />
    </linearGradient>
    
    <!-- 发光滤镜 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景容器：圆角矩形 -->
  <rect width="128" height="128" rx="32" fill="url(#bg_grad)" />

  <!-- 主体图形：抽象的 A / 向上进化的路径 -->
  <g stroke="url(#brand_grad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
    <!-- 左笔触 -->
    <path d="M36 96 L60 40" />
    <!-- 右笔触 -->
    <path d="M92 96 L68 40" />
  </g>
  
  <!-- 中间的连接线（代表 Stack 层级/神经网络连接） -->
  <line x1="48" y1="72" x2="80" y2="72" stroke="url(#brand_grad)" stroke-width="6" stroke-linecap="round" opacity="0.4" />

  <!-- 顶部的 AI Spark (代表智能核心) -->
  <g filter="url(#glow)">
    <!-- 四角星形状 -->
    <path d="M64 16 C66 26, 66 26, 76 28 C66 30, 66 30, 64 40 C62 30, 62 30, 52 28 C62 26, 62 26, 64 16 Z" fill="white" />
  </g>
</svg>