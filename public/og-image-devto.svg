<svg width="1000" height="420" viewBox="0 0 1000 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#0a0f1a"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
    <linearGradient id="logoBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>
    <linearGradient id="logoBrand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#c084fc" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="420" fill="url(#bgGradient)"/>
  <rect width="1000" height="420" fill="url(#grid)"/>
  
  <!-- Glow effects -->
  <ellipse cx="200" cy="100" rx="300" ry="200" fill="rgba(192, 132, 252, 0.15)" filter="url(#glow)"/>
  <ellipse cx="800" cy="350" rx="300" ry="200" fill="rgba(34, 211, 238, 0.15)" filter="url(#glow)"/>
  
  <!-- Logo -->
  <g transform="translate(40, 40)">
     <rect width="64" height="64" rx="16" fill="url(#logoBg)"/>
     <g transform="scale(0.5)">
       <g stroke="url(#logoBrand)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
         <path d="M36 96 L60 40" />
         <path d="M92 96 L68 40" />
       </g>
       <line x1="48" y1="72" x2="80" y2="72" stroke="url(#logoBrand)" stroke-width="6" stroke-linecap="round" opacity="0.4" />
       <g filter="url(#iconGlow)">
         <path d="M64 16 C66 26, 66 26, 76 28 C66 30, 66 30, 64 40 C62 30, 62 30, 52 28 C62 26, 62 26, 64 16 Z" fill="white" />
       </g>
     </g>
  </g>
  
  <!-- Title -->
  <text x="120" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="white">AI Era Stack</text>
  
  <!-- URL -->
  <text x="960" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.4)" text-anchor="end">aierastack.com</text>
  
  <!-- Headline -->
  <text x="40" y="190" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="white">Pick your stack for the</text>
  <text x="40" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="700" fill="url(#accentGradient)">AI Era</text>
  
  <!-- Score cards -->
  <g transform="translate(156, 290) scale(0.8)">
    <!-- Card 1: LangChain (86 -> A) -->
    <rect x="0" y="0" width="200" height="110" rx="14" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="46" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.5)" text-anchor="middle">LangChain</text>
    <text x="100" y="88" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="700" fill="#22c55e" text-anchor="middle">A 路 86</text>
    
    <!-- Card 2: Astro (84 -> A) -->
    <rect x="220" y="0" width="200" height="110" rx="14" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="320" y="46" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.5)" text-anchor="middle">Astro</text>
    <text x="320" y="88" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="700" fill="#22c55e" text-anchor="middle">A 路 84</text>
    
    <!-- Card 3: Next.js (83 -> A-) -->
    <rect x="440" y="0" width="200" height="110" rx="14" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="540" y="46" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.5)" text-anchor="middle">Next.js</text>
    <text x="540" y="88" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="700" fill="#22c55e" text-anchor="middle">A- 路 83</text>
    
    <!-- Card 4: React (76 -> B+) -->
    <rect x="660" y="0" width="200" height="110" rx="14" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="760" y="46" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.5)" text-anchor="middle">React</text>
    <text x="760" y="88" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="700" fill="#84cc16" text-anchor="middle">B+ 路 76</text>
  </g>
</svg>
