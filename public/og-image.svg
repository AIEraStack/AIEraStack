<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#0a0f1a"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Glow effects -->
  <ellipse cx="200" cy="100" rx="300" ry="200" fill="rgba(139, 92, 246, 0.15)" filter="url(#glow)"/>
  <ellipse cx="1000" cy="530" rx="300" ry="200" fill="rgba(6, 182, 212, 0.15)" filter="url(#glow)"/>
  
  <!-- Logo -->
  <rect x="80" y="80" width="64" height="64" rx="16" fill="url(#logoGradient)"/>
  <text x="112" y="128" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle">A</text>
  
  <!-- Title -->
  <text x="160" y="124" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="white">AI Era Stack</text>
  
  <!-- Main headline -->
  <text x="80" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="white">Stop using libraries</text>
  <text x="80" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="url(#accentGradient)">Copilot doesn't know.</text>
  
  <!-- Subheadline -->
  <text x="80" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">Evaluate how well LLMs understand any GitHub project.</text>
  
  <!-- Score cards -->
  <g transform="translate(80, 480)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="160" height="80" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="80" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.5)" text-anchor="middle">React</text>
    <text x="80" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#22c55e" text-anchor="middle">A 路 92</text>
    
    <!-- Card 2 -->
    <rect x="180" y="0" width="160" height="80" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="260" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.5)" text-anchor="middle">Next.js</text>
    <text x="260" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#22c55e" text-anchor="middle">A 路 88</text>
    
    <!-- Card 3 -->
    <rect x="360" y="0" width="160" height="80" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="440" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.5)" text-anchor="middle">Zustand</text>
    <text x="440" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#84cc16" text-anchor="middle">B 路 76</text>
    
    <!-- Card 4 -->
    <rect x="540" y="0" width="160" height="80" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="620" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.5)" text-anchor="middle">Drizzle</text>
    <text x="620" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#eab308" text-anchor="middle">C 路 58</text>
  </g>
  
  <!-- URL -->
  <text x="1120" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.4)" text-anchor="end">aierastack.com</text>
</svg>
